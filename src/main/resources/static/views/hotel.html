<body style="margin: 1%;">



	<div ng-controller="hotelController" style="padding-left: 15px"
		data-ng-init="doPoll()" class="ng-scope">
		<div class="card text-center">
			<div class="card-header">Shifting cells</div>
			<div class="card-body">
				<table class="table table-striped table-dark"
					data-ng-init="totalOrders()" class="ng-scope">
					<thead>
						<tr>
							<th scope="col" style="width: 25%;"><button type="button"
									class="btn btn-info">
									Order Placed <span class="badge badge-light" id="order-count">3</span>
									<span class="sr-only"></span>
								</button></th>
							<th scope="col" style="width: 25%;"><button type="button"
									class="btn btn-info">
									Preparing <span class="badge badge-light" id="preparing-count">0</span>
									<span class="sr-only"></span>
								</button></th>
							<th scope="col" style="width: 25%;"><button type="button"
									class="btn btn-info">
									Prepared <span class="badge badge-light" id="prepared-count">0</span>
									<span class="sr-only"></span>
								</button></th>
							<th scope="col" style="width: 25%;"><button type="button"
									class="btn btn-info">
									Delivered <span class="badge badge-light" id="delivered-count">0</span>
									<span class="sr-only"></span>
								</button></th>
						</tr>
					</thead>
					<tbody class="orderTable">
						<!-- <tr ng-controller="newOrderController" id="orderNumber_{{orderData[0].orderId}}" class="allOrders">
							<td id="orderPlaced" scope="row">
								<button type="button" ng-class="getOrderStatus()"
									ng-click="orderButtonClicked()">
									<table class="ng-scope">
										<tbody>
											<tr>
												<th>Item Name</th>
												<th>Quantity</th>
											</tr>
											<tr ng:repeat="item in orderData[0].items">
												<td>{{item.itemName}}</td>
												<td>{{item.itemQuantity}}</td>
											</tr>

										</tbody>
									</table>
								</button>

							</td>
							<td id="preparing"></td>
							<td id="prepared"></td>
							<td id="delivered" class="deliveryPending"></td>
						</tr>
						<div ng-include="'views/newOrder.html'"></div> -->
						
					</tbody>
				</table>
			</div>
			<div class="card-footer text-muted">Haldiram Sector 24</div>
		</div>
	</div>
